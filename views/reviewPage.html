<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Review</title>
</head>
<body>
    <ul>
    ${reviews.map(review => {return( 
         `<li>
            <h1>${review.title}</h1>
            <h2>What They Thought: ${review.review}</h2>
            <h3>The Score: ${review.stars}</h3>
            <a href="/restaurant/reviewer/${review.reviewer_id}">Check out reviewer's info</a>
        </li>`
    )}).join('')}
</ul>
</body>
</html>

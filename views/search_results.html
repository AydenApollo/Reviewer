<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <div>Results</div>
    <ul>
    ${results.map(result => ( 
         `<li>
            <h1><a href="/restaurant/${result.id}">${result.name}</a></h1>
            <h2>Address:  ${result.address}</h2>
            <h2>Category: ${result.category}</h2>
        </li>`
    )).join('')}
</ul>
    ${partial}
</body>
</html>
